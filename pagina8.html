<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidades Virtuales - TIC</title>
    <meta name="description" content="Comunidades virtuales en el curso de Tecnologías de la Información y la Comunicación">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --cosmic-purple: #ff00c8;
            --cosmic-blue: #00e6ff;
            --cosmic-pink: #ff48c4;
            --cosmic-cyan: #00fff5;
            --cosmic-orange: #ff7c1f;
            --star-color: #ffffff;
            --space-bg: #1a0033;
        }
        .content .info-bg {
            background: rgba(26, 0, 51, 0.85);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 2rem;
            margin-top: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .tech-icon {
            filter: drop-shadow(0 0 18px #ff00c8) drop-shadow(0 0 8px #fff);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Partículas con colores de redes sociales
            particlesJS('particles-js', {
                "particles": {
                    "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                    "color": { "value": ["#ff00c8", "#00e6ff", "#ff48c4", "#00fff5"] },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } },
                    "size": { "value": 3, "random": true, "anim": { "enable": true, "speed": 2, "size_min": 0.1, "sync": false } },
                    "line_linked": { "enable": true, "distance": 150, "color": "#ff00c8", "opacity": 0.4, "width": 1 },
                    "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out", "bounce": false }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": { "enable": true, "mode": "grab" },
                        "onclick": { "enable": true, "mode": "push" },
                        "resize": true
                    },
                    "modes": {
                        "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
                        "push": { "particles_nb": 4 }
                    }
                },
                "retina_detect": true
            });

            // Estelas digitales
            const createDigitalTrail = () => {
                const trail = document.createElement('div');
                trail.className = 'digital-trail';
                trail.style.left = Math.random() * 100 + '%';
                trail.style.animationDuration = (Math.random() * 3 + 5) + 's';
                document.body.appendChild(trail);
                trail.addEventListener('animationend', () => trail.remove());
            };
            setInterval(createDigitalTrail, 1000);

            // Posiciones iniciales fijas para los íconos
            const initialPositions = [
                { left: 20, top: 20 },
                { left: window.innerWidth - 60, top: 20 },
                { left: 20, top: window.innerHeight - 60 },
                { left: window.innerWidth - 60, top: window.innerHeight - 60 },
                { left: 20, top: window.innerHeight / 2 - 20 },
                { left: window.innerWidth - 60, top: window.innerHeight / 2 - 20 }
            ];
            const icons = Array.from(document.querySelectorAll('.tech-icon'));
            icons.forEach((icon, i) => {
                icon.style.left = initialPositions[i].left + 'px';
                icon.style.top = initialPositions[i].top + 'px';
                icon.style.right = '';
                icon.style.bottom = '';
                icon.style.transform = '';
            });

            // Movimiento suave de los íconos
            const iconData = icons.map((icon, i) => {
                const size = icon.offsetWidth || 40;
                const x = initialPositions[i].left;
                const y = initialPositions[i].top;
                return {
                    el: icon,
                    x,
                    y,
                    vx: (Math.random() - 0.5) * 2.5,
                    vy: (Math.random() - 0.5) * 2.5,
                    size
                };
            });

            function moveIcons() {
                for (let i = 0; i < iconData.length; i++) {
                    let icon = iconData[i];
                    icon.x += icon.vx;
                    icon.y += icon.vy;

                    if (icon.x < 0) {
                        icon.x = 0;
                        icon.vx = Math.abs(icon.vx);
                    }
                    if (icon.x + icon.size > window.innerWidth) {
                        icon.x = window.innerWidth - icon.size;
                        icon.vx = -Math.abs(icon.vx);
                    }
                    if (icon.y < 0) {
                        icon.y = 0;
                        icon.vy = Math.abs(icon.vy);
                    }
                    if (icon.y + icon.size > window.innerHeight) {
                        icon.y = window.innerHeight - icon.size;
                        icon.vy = -Math.abs(icon.vy);
                    }

                    icon.el.style.left = icon.x + 'px';
                    icon.el.style.top = icon.y + 'px';
                }
                requestAnimationFrame(moveIcons);
            }
            moveIcons();

            window.addEventListener('resize', () => {
                iconData.forEach((icon, i) => {
                    icon.x = Math.min(icon.x, window.innerWidth - icon.size);
                    icon.y = Math.min(icon.y, window.innerHeight - icon.size);
                });
            });
        });
    </script>
</head>
<body>
    <!-- Contenedor de partículas -->
    <div id="particles-js"></div>

    <div class="page-container">
        <div class="content">
            <!-- Íconos tecnológicos para comunidades virtuales -->
            <i class="fas fa-users tech-icon icon-1"></i>
            <i class="fas fa-globe tech-icon icon-2"></i>
            <i class="fas fa-comments tech-icon icon-3"></i>
            <i class="fas fa-share-alt tech-icon icon-4"></i>
            <i class="fas fa-network-wired tech-icon icon-5"></i>
            <i class="fas fa-cloud tech-icon icon-6"></i>

            <h1 class="main-title">Comunidades Virtuales</h1>
            <div class="info-bg">
                <p style="font-size:1.3rem; color:var(--star-color);">
                    El uso, creación y administración de plataformas electrónicas de consulta,<br>
                    comunicación y distribución de contenidos multimedia.
                </p>
                <p style="margin-top:1.2rem; font-size:1.1rem; color:#ff00c8; font-weight:bold;">Categoría: Hardware y comunicaciones</p>
            </div>
        </div>
    </div>

    <!-- Botones de navegación -->
    <a href="pagina7.html" class="navigation-button prev-page-button" aria-label="Ir a la página anterior">
        <i class="fas fa-arrow-left"></i>
        <span>Anterior</span>
    </a>
    <a href="pagina9.html" class="navigation-button next-page-button" aria-label="Ir a la página siguiente">
        <span>Siguiente</span>
        <i class="fas fa-arrow-right"></i>
    </a>

    <script src="script.js" defer></script>
</body>
</html>
